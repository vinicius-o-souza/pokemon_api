services:
  pokemon_api.poke_api:
    class: Drupal\pokemon_api\PokeApi
    arguments: ['@http_client', '@config.factory']
    tags:
      - { name: service }

  # API Resources
  pokemon_api.ability_api:
    class: Drupal\pokemon_api\ApiResource\AbilityApi
    arguments: ['@pokemon_api.poke_api']
    tags:
      - { name: service }
  pokemon_api.pokemon_api:
    class: Drupal\pokemon_api\ApiResource\PokemonApi
    arguments: ['@pokemon_api.poke_api']
    tags:
      - { name: service }
  pokemon_api.stat_api:
    class: Drupal\pokemon_api\ApiResource\StatApi
    arguments: ['@pokemon_api.poke_api']
    tags:
      - { name: service }
  pokemon_api.type_api:
    class: Drupal\pokemon_api\ApiResource\TypeApi
    arguments: ['@pokemon_api.poke_api']
    tags:
      - { name: service }
